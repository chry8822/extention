<!DOCTYPE html>
<html>
<head>
  <title>테스트 확장 프로그램</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #response {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>백그라운드 통신 테스트</h2>
  <button id="testBtn">메시지 전송 테스트</button>
  <div id="response"></div>

  <script src="popup.js"></script>
</body>
</html>
